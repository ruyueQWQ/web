server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/comfortdb?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.comfort.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    root: info
    com.comfort: debug
    # 增加数据库连接相关日志级别
    com.zaxxer.hikari: debug
    org.springframework.jdbc: debug
    org.apache.ibatis: debug
    javax.sql: debug
  file:
    name: /var/log/comfort-message.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
