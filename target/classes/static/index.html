<body>

    <script>
        // å­˜å‚¨æ¶ˆæ¯å¯¹è±¡
        let messages = [];

        const CREATE_INTERVAL = 500; // 0.5ç§’åˆ›å»ºä¸€ä¸ªæ–°æ¡†
        const MIN_DISPLAY_DURATION = 4000; // æœ€å°æ˜¾ç¤ºæ—¶é—´4ç§’
        const MAX_DISPLAY_DURATION = 5000; // æœ€å¤§æ˜¾ç¤ºæ—¶é—´5ç§’
        let messageIdCounter = 1000; // ç”¨äºæœ¬åœ°æ¶ˆæ¯çš„å”¯ä¸€ID

        // è·å–éšæœºä½ç½® - æ”¹è¿›ä½ç½®åˆ†å¸ƒï¼Œç¡®ä¿åˆ†å¸ƒåœ¨æ•´ä¸ªå±å¹•
        function getRandomPosition() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const boxWidth = 300;
            const boxHeight = 150;
            
            // ç¡®ä¿ä½ç½®å‡åŒ€åˆ†å¸ƒåœ¨æ•´ä¸ªå±å¹•ï¼ŒåŒ…æ‹¬å·¦å³ä¸¤ä¾§
            const x = Math.random() * (width - boxWidth);
            const y = Math.random() * (height - boxHeight);
            
            return { x, y };
        }

        // åˆ›å»ºå®‰æ…°è¯­å¥æ¡†
        function createComfortBox(message) {
            const container = document.querySelector('.container');
            const box = document.createElement('div');
            box.className = 'comfort-box';
            
            // ä¸ºæ¶ˆæ¯è®¾ç½®å”¯ä¸€ID
            const msgId = message.id || messageIdCounter++;
            box.dataset.id = msgId;
            
            // è®¾ç½®éšæœºä½ç½®
            const position = getRandomPosition();
            box.style.left = `${position.x}px`;
            box.style.top = `${position.y}px`;
            
            // è®¾ç½®éšæœºåŠ¨ç”»å»¶è¿Ÿ
            const delay = Math.random() * 2;
            box.style.animationDelay = `${delay}s`;
            
            // å†…å®¹
            box.innerHTML = `
                <p>${message.content}</p>
                <span class="like-count">â¤ï¸ ${message.likes || 0}</span>
                <button class="like-btn" data-id="${msgId}">ğŸ‘</button>

            // è®¾ç½®åˆå§‹é€æ˜åº¦ä¸º0
            box.style.opacity = '0';
            box.style.transition = 'opacity 0.5s ease';
            
            // æ·»åŠ åˆ°DOM
            container.appendChild(box);
            boxes.push(box);
            
            // æ·¡å…¥æ•ˆæœ
            setTimeout(() => {
                box.style.opacity = '1';
            }, 50);
            
            // ç‚¹å‡»äº‹ä»¶ - ç‚¹èµ
            box.querySelector('.like-btn').addEventListener('click', function(e) {
                e.stopPropagation();

            });
            
            // ç‚¹å‡»äº‹ä»¶ - ç§»é™¤
            box.addEventListener('click', function() {
                removeBox(box);
            });
            
            // è®¾ç½®è‡ªåŠ¨ç§»é™¤ - éšæœº4-5ç§’
            const displayDuration = MIN_DISPLAY_DURATION + Math.random() * (MAX_DISPLAY_DURATION - MIN_DISPLAY_DURATION);
            setTimeout(() => {
                removeBox(box);
            }, displayDuration);
        }

        // ç§»é™¤æ¡†
        function removeBox(box) {
            if (!boxes.includes(box)) return;
            
            box.style.transition = 'all 0.5s ease';
            box.style.opacity = '0';
            box.style.transform = 'scale(0.5)';
            
            setTimeout(() => {
                if (box.parentNode) {
                    box.parentNode.removeChild(box);
                }
                const index = boxes.indexOf(box);
                if (index > -1) {
                    boxes.splice(index, 1);
                }
            }, 500);
        }

        // æ·»åŠ æ–°æ¡†
        function addNewBox() {
            if (messages.length === 0) {
                fetchMessages();
                return;
            }
            
            // é™åˆ¶æœ€å¤§æ¡†æ•°ï¼Œé¿å…è¿‡å¤š
            if (boxes.length >= MAX_BOXES) {
                return;
            }
            
            // éšæœºé€‰æ‹©æ¶ˆæ¯
            const randomIndex = Math.floor(Math.random() * messages.length);
            const message = { ...messages[randomIndex] }; // åˆ›å»ºå‰¯æœ¬ä»¥é¿å…ä¿®æ”¹åŸå¯¹è±¡
            createComfortBox(message);
        }

        // ç‚¹èµæ¶ˆæ¯
        function likeMessage(id, boxElement, originalMessage) {
            // å…ˆæ›´æ–°ç•Œé¢æ˜¾ç¤º
            const likeCountElement = boxElement.querySelector('.like-count');
            let currentLikes = parseInt(likeCountElement.textContent.split(' ')[1]);
            likeCountElement.textContent = `â¤ï¸ ${currentLikes + 1}`;
            
            // å¦‚æœæ˜¯çœŸå®çš„æ•°æ®åº“æ¶ˆæ¯ï¼Œå‘é€ç‚¹èµè¯·æ±‚
            if (id < 1000) { // å°äº1000çš„æ˜¯æ•°æ®åº“ID
                fetch(`/api/messages/like/${id}`, {

            }
        }

        // ä»åç«¯è·å–æ¶ˆæ¯

            fetch('/api/messages/random')

                })
                .catch(error => {
                    console.error('è·å–æ¶ˆæ¯å¤±è´¥:', error);
                    // å¦‚æœè·å–å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤æ¶ˆæ¯
                    messages = [
                        { id: 1, content: 'ä½ å¾ˆå¥½ï¼Œåˆ«æ‹…å¿ƒ', likes: 0 },
                        { id: 2, content: 'ä½ å¾ˆèªæ˜ï¼Œä¸€å®šèƒ½åšåˆ°', likes: 0 },
                        { id: 3, content: 'æ¯ä¸€å¤©éƒ½æ˜¯æ–°çš„å¼€å§‹', likes: 0 },
                        { id: 4, content: 'ä½ å€¼å¾—è¢«çˆ±', likes: 0 },
                        { id: 5, content: 'åšæŒä¸‹å»ï¼Œèƒœåˆ©å°±åœ¨å‰æ–¹', likes: 0 },
                        { id: 6, content: 'ä½ å·²ç»åšå¾—å¾ˆæ£’äº†', likes: 0 },
                        { id: 7, content: 'ç›¸ä¿¡è‡ªå·±ï¼Œä½ èƒ½è¡Œ', likes: 0 },
                        { id: 8, content: 'ä»Šå¤©ä¹Ÿå¾ˆåŠªåŠ›å‘¢', likes: 0 },
                        { id: 9, content: 'ä½ æ¯”æƒ³è±¡ä¸­æ›´å¼ºå¤§', likes: 0 },
                        { id: 10, content: 'ç»§ç»­ä¿æŒï¼Œæœªæ¥å¯æœŸ', likes: 0 }

        }

        // å¯åŠ¨å®šæ—¶å™¨ï¼Œæ¯éš”0.5ç§’ç”Ÿæˆä¸€ä¸ªæ–°æ¡†
        function startCreatingBoxes() {

        // çª—å£è°ƒæ•´å¤§å°æ—¶ï¼Œä¸é‡æ–°å®šä½ç°æœ‰æ¡†
        // è¿™æ ·å¯ä»¥ä¿æŒåŠ¨ç”»æµç•…æ€§

        function submitNewMessage() {
            const input = document.querySelector('.submit-input');
            const content = input.value.trim();
            
            if (!content) {

        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–

            const input = document.querySelector('.submit-input');

        });
    </script>
